# This file defines which BBC BASIC files are included
# in the LFS filesystem for different builds.

[all, all, /]
console/pico/examples/*

[pico_w, all, /]
console/pico_w/examples/*

[pico_w, all, lib/]
console/pico_w/examples/lib/*

[all, gui, /]
bin/pico/examples/*

[pico_w, gui, /]
bin/pico_w/examples/*

[all, all, lib/]
BBCSDL/lib/arraylib.bbc
BBCSDL/lib/classlib.bbc
BBCSDL/lib/datelib.bbc
BBCSDL/lib/fnusing.bbc
BBCSDL/lib/sortlib.bbc
BBCSDL/lib/stringlib.bbc
BBCSDL/lib/utf8lib.bbc
BBCSDL/lib/xmllib.bbc

[all, all, tests/]
BBCSDL/tests/*.bbc

[all, console, /]
BBCSDL/examples/sounds/entertainer.bbc
BBCSDL/examples/sounds/widor.bbc
BBCSDL/examples/sounds/picowav.bbc
BBCSDL/examples/sounds/prague.wav

[pico_w, all, /]
BBCSDL/examples/general/client.bbc
BBCSDL/examples/general/server.bbc
BBCSDL/examples/general/lanchat.bbc
